<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>

</head>

<body>

<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">My Site</a></h1>
    </li>
    <li class="toggle-topbar">
    	<a href="#"><span>Menu</span></a>
    </li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li><a href="#">Right Button Active</a></li>
      <li class="has-dropdown">
        <a href="#">Right Button Dropdown</a>
        <ul class="dropdown">
          <li><a href="#">First link in dropdown</a></li>
          <li><a href="#">Active link in dropdown</a></li>
        </ul>
      </li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="#">Left Nav Button</a></li>
    </ul>
  </section>
</nav>

<div class="row container">
  <section class="large-5 medium-6 columns entry-section">
    <ul class="tabs" data-tab>
      <li id="tab-title-hour" class="tab-title active"><a href="#past-hour-container">Hour</a></li>
      <li id="tab-title-day"class="tab-title"><a href="#past-day-container">Day</a></li>
      <li id="tab-title-week"class="tab-title"><a href="#past-week-container">Week</a></li>
    </ul>
    <div class="tabs-content">
      <div class="content active" id="past-hour-container">
        <label>Magnitude</label>
        <input type="radio" name="magnitude-hour" value="0.0" id="mag0-hour" checked="checked"><label>All</label>
        <input type="radio" name="magnitude-hour" value="1.0" id="mag1-hour"><label>M1.0+</label>
        <input type="radio" name="magnitude-hour" value="2.5" id="mag2-hour"><label>M2.5+</label>
        <input type="radio" name="magnitude-hour" value="4.5" id="mag3-hour"><label>M4.5+</label>
        <div id="past-hour"></div>
      </div>

      <div class="content" id="past-day-container">
        <label>Magnitude</label>
        <input type="radio" name="magnitude-day" value="0.0" id="mag0-day"><label>All</label>
        <input type="radio" name="magnitude-day" value="1.0" id="mag1-day"><label>M1.0+</label>
        <input type="radio" name="magnitude-day" value="2.5" id="mag2-day" checked="checked"><label>M2.5+</label>
        <input type="radio" name="magnitude-day" value="4.5" id="mag3-day"><label>M4.5+</label>
        <div id="past-day"></div>
      </div>

      <div class="content" id="past-week-container">
        <label>Magnitude</label>
        <input type="radio" name="magnitude-week" value="0.0" id="mag0-week"><label>All</label>
        <input type="radio" name="magnitude-week" value="1.0" id="mag1-week"><label>M1.0+</label>
        <input type="radio" name="magnitude-week" value="2.5" id="mag2-week"><label>M2.5+</label>
        <input type="radio" name="magnitude-week" value="4.5" id="mag3-week" checked="checked"><label>M4.5+</label>
        <div id="past-week"></div>
      </div>
    </div>
  </section>

  <section id="map" class="large-7 columns"></section>
</div>

<!-- scripts -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQVCK0j4q1CByyl4WwNxjGa20sZ58nOn8&signed_in=true&callback=initializeMap"></script>
<script src="query.js"></script>
<script src="map.js"></script>
</body>

</html>
