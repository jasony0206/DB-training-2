<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>

</head>

<body>

<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">My Site</a></h1>
    </li>
    <li class="toggle-topbar">
    	<a href="#"><span>Menu</span></a>
    </li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li><a href="#">Right Button Active</a></li>
      <li class="has-dropdown">
        <a href="#">Right Button Dropdown</a>
        <ul class="dropdown">
          <li><a href="#">First link in dropdown</a></li>
          <li><a href="#">Active link in dropdown</a></li>
        </ul>
      </li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="#">Left Nav Button</a></li>
    </ul>
  </section>
</nav>

<section class="large-5 medium-6 columns">
  <ul class="tabs" data-tab>
    <li class="tab-title active"><a href="#past-hour-container">Hour</a></li>
    <li class="tab-title"><a href="#past-day-container">Day</a></li>
  </ul>
  <div class="tabs-content">
    <div class="content active" id="past-hour-container">
      <label>Magnitude</label>
      <input type="radio" name="magnitude-hour" value="0.0" id="hour-mag0" checked="checked"><label>All</label>
      <input type="radio" name="magnitude-hour" value="1.0" id="hour-mag1"><label>M1.0+</label>
      <input type="radio" name="magnitude-hour" value="2.5" id="hour-mag2"><label>M2.5+</label>
      <input type="radio" name="magnitude-hour" value="4.5" id="hour-mag3"><label>M4.5+</label>
      <div id="past-hour"></div>
    </div>

    <div class="content" id="past-day-container">
      <label>Magnitude</label>
      <input type="radio" name="magnitude-day" value="0.0" id="day-mag0"><label>All</label>
      <input type="radio" name="magnitude-day" value="1.0" id="day-mag1"><label>M1.0+</label>
      <input type="radio" name="magnitude-day" value="2.5" id="day-mag2"><label>M2.5+</label>
      <input type="radio" name="magnitude-day" value="4.5" id="day-mag3" checked="checked"><label>M4.5+</label>
      <div id="past-day"></div>
    </div>
  </div>
</section>

<!-- scripts -->
<script>
  $(document).foundation();
</script>
<script src="query.js"></script>

</body>


</html>
