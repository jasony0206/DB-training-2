<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/css/foundation.css">
<link rel="stylesheet" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/vendor/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.3/js/foundation.min.js"></script>
</head>

<body>

<nav class="top-bar" data-topbar role="navigation">
  <ul class="title-area">
    <li class="name">
      <h1><a href="#">My Site</a></h1>
    </li>
    <li class="toggle-topbar">
    	<a href="#"><span>Menu</span></a>
    </li>
  </ul>

  <section class="top-bar-section">
    <!-- Right Nav Section -->
    <ul class="right">
      <li><a href="#">Right Button Active</a></li>
      <li class="has-dropdown">
        <a href="#">Right Button Dropdown</a>
        <ul class="dropdown">
          <li><a href="#">First link in dropdown</a></li>
          <li><a href="#">Active link in dropdown</a></li>
        </ul>
      </li>
    </ul>

    <!-- Left Nav Section -->
    <ul class="left">
      <li><a href="#">Left Nav Button</a></li>
    </ul>
  </section>
</nav>

<section class="large-5 medium-6 columns">
  <ul class="tabs" data-tab>
    <li class="tab-title active"><a href="#past-hour">Hour</a></li>
    <li class="tab-title"><a href="#past-day">Day</a></li>
  </ul>
  <div class="tabs-content">
    <div class="content active" id="past-hour"></div>
    <div class="content" id="past-day"></div>
  </div>
</section>

<section class="entry-container large-4 medium-6 columns" id="earthquake-entries"></section>

<!-- scripts -->
<script>
  $(document).foundation();
</script>

<script>
  $.ajax({
    url: "http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson",
    success: function(data) {
      var length = data.features.length;
      for (i = 0; i < length; i++) {
        console.log(data.features[i].properties.mag);
        addEntry("past-hour", data.features[i]);
      }
    }
  });

  $.ajax({
    url: "http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/4.5_day.geojson",
    success: function(data) {
      var length = data.features.length;
      for (i = 0; i < length; i++) {
        console.log(data.features[i].properties.mag);
        addEntry("past-day", data.features[i]);
      }
    }
  });

  function addEntry(tabName, feature) {
    var properties = feature.properties;
    var entryData = "<div class='panel'><strong>" + properties.place + "</strong><br>"
                    + new Date(properties.time) + "<br>"
                    + "magnitude: " + properties.mag + "<br></div>";
    $("#" + tabName).append(entryData);
  }
</script>

</body>


</html>
